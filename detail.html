<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link type="text/css" rel="stylesheet" href="css/normalize.css">
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="css/tencent.css">
    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <title>大家来猜世界杯</title>
</head>
<body>
    <div id="detail">
        <p id="detailGroup">小组赛C组</p>
        <a id="detailReturn"><span style="font-weight: bold;">&lt;</span>&nbsp;返回</a>
        <p id="detailTime"><span>6</span>月<span>15</span>日&nbsp;&nbsp;<span>06:00</span></p>
        <ul id="detailInfo">
            <li>
                <img src="images/flag/England.png" />
                <p>英格兰</p>
            </li>
            <li>- : -</li>
            <li>
                <img src="images/flag/Italy.png" />
                <p>意大利</p>
            </li>
        </ul>
        <p style="font-size: 24px;color: #ffffff;text-align: center;padding-top: 10px;">支持率</p>
        <ul id="win">
            <li>英格兰胜</li>
            <li>平局</li>
            <li>意大利胜</li>
        </ul>
    </div>
    <div class="guessHeader">
        <div></div>
        <p>竞猜</p>
        <a class="rule">规则说明</a>
    </div>
    <ul class="guessList detailSmallList">
        <li class="guessChoice">
            <p><i></i>哥伦比亚胜</span></p>
        </li>
        <li>
            <p>平局</p>
        </li>
        <li>
            <p>希腊胜</p>
        </li>
    </ul>
    <div class="guessHeader">
        <div></div>
        <p>博彩</p>
    </div>
    <p class="detailQ">1.谁将首先进球？</p>
    <ul class="guessList detailBigList">
        <li class="guessChoice">
            <p><i></i>英格兰</span></p>
            <p class="rent">当前赔率1:3</p>
        </li>
        <li>
            <p>意大利</p>
            <p class="rent">当前赔率1:3</p>
        </li>
        <li>
            <p>都没进球</p>
            <p class="rent">当前赔率1:3</p>
        </li>
    </ul>
    <p class="detailQ">2.上半场谁领先？</p>
    <ul class="guessList detailBigList">
        <li>
            <p>希腊胜</p>
            <p class="rent">当前赔率1:3</p>
        </li>
        <li>
            <p>平局</p>
            <p class="rent">当前赔率1:3</p>
        </li>
        <li class="guessChoice">
            <p><i></i>哥伦比亚胜</span></p>
            <p class="rent">当前赔率1:3</p>
        </li>

    </ul>
</body>
</html>
