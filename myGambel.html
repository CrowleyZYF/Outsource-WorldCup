<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link type="text/css" rel="stylesheet" href="css/normalize.css">
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="css/tencent.css">
    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <title>大家来猜世界杯</title>
</head>
<body>
    <ul id="rankHeader" class="btn-group btn-group-justified">
        <a class="btn btn-default btn-chosen" role="button">我的竞猜</a>
        <a class="btn btn-default" role="button">我的博彩</a>
    </ul>
    <ul id="greenBigBack">
        <div id="gambelPhotoContainer">
            <img src="images/photo.jpg" />
        </div>
        <p class="name">faninxhuang</p>
        <p class="group">移动应用平台设计组</p>
        <table>
            <tr>
                <td>
                    <p class="number">1820</p>
                    <p class="font">个人积分</p>
                </td>
                <td>
                    <p class="number">2092</p>
                    <p class="font">团队积分</p>
                </td>
            </tr>
            <tr>
                <td>
                    <p class="number">12</p>
                    <p class="font">个人排名</p>
                </td>
                <td>
                    <p class="number">3</p>
                    <p class="font">团队排名</p>
                </td>
            </tr>
            <tr>
                <td>
                    <p class="number">68%</p>
                    <p class="font">胜率</p>
                </td>
                <td>
                    <p class="number">12%</p>
                    <p class="font">团队贡献率</p>
                </td>
            </tr>
        </table>

    </ul>
    <div class="guessHeader">
        <div></div>
        <p>昨日竞猜积分：<span class="guessRight">+15分</span></p>
    </div>
    <div class="guessHeader">
        <div></div>
        <p>最值得一提的比赛</p>
    </div>
    <div class="elimination" style="height: 120px">
        <ul class="againstInfo infoNoTime">
            <li>
                <img src="images/flag/Columbia.png" />
                <p>哥伦比亚</p>
            </li>
            <li>
                <p>3 : 0</p>
            </li>
            <li>
                <img src="images/flag/Greece.png" />
                <p>希腊</p>
            </li>
        </ul>
    </div>
    <p class="myGambelP">仅有<span>5%</span>的小伙伴和你一样睿智猜对了比赛哦！</p>
</body>
</html>
